<!DOCTYPE html>
<html>
<head>
    <title>Data Mapper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Data Mapper</h1>

    <ul class="tabs">
        <li class="tab active" data-tab="load">Load Data</li>
        <li class="tab" data-tab="mapping">Data Mapping</li>
        <li class="tab" data-tab="json">JSON Data</li>
    </ul>

    <div class="tab-content">
        <div id="load" class="tab-pane active">
            <input type="file" id="fileInput" multiple accept=".xlsx, .csv, .tsv">
            <ul id="fileList"></ul>
            <div id="loadOptions">
                <input type="checkbox" id="hasHeaders" checked>
                <label for="hasHeaders">First row has column names</label>
                <button id="loadButton">Load Data</button>
            </div>
            <div id="dataTable"></div>
        </div>
        <div id="mapping" class="tab-pane">
            <div id="mappingContainer"></div>
        </div>
        <div id="json" class="tab-pane">
            <pre id="jsonDataDisplay"></pre>
        </div>
    </div>

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
